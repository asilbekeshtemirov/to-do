<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <title>TASKS</title>
</head>

<body class="bg-slate-900 text-white">
    <div class="max-w-screen-md mx-auto py-10 px-3">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold mb-3">Tasks here</h1>
            <button class="bg-green-400 text-white px-2 py-1 rounded" id="modal-open">New</button>
        </div>

        <div class="fixed top-0 right-0 left-0 bottom-0 bg-[#00000080] hidden" id="modal">
            <div class="modal-content max-w-md m-auto mt-28 bg-slate-300 p-3 rounded">
                <form id="form" class="flex flex-col gap-3 text-slate-800">
                    <div class="flex justify-between items-center">
                        <p class="text-2xl font-bold">New Task</p>
                        <button id="modal-close" type="button" class="hover:bg-slate-400 h-6 w-6 transition rounded-full">&times;</button>
                    </div>
                        
                    <input class="rounded py-1 px-2" type="text" name="title" placeholder="Title">
                    <textarea class="rounded py-1 px-2" rows="3" name="desc" placeholder="Describe the task"></textarea>
                    <button class="bg-slate-600 text-white px-2 py-1 rounded" type="submit">Add</button>
                </form>
            </div>
        </div>

        <hr class="my-4">

        <div class="flex items-center mb-4 cursor-pointer bg-slate-400 rounded overflow-hidden" id="tab">
            <div class="w-full text-center hover:bg-slate-600 bg-slate-500 bg-slate-600 transition-colors py-1">Tasks
            </div>
            <div class="w-full text-center hover:bg-slate-600 bg-slate-500 transition-colors py-1">Archived</div>
        </div>

        <div id="tasks-list" class="grid gap-4"></div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
